name: Secure CI Pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read

jobs:
  security-checks:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Dependency Vulnerability Scan (GitHub-native) ---
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
        continue-on-error: true  # Optional: don't fail the build

      # --- Static Code Analysis with CodeQL ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Change as needed

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # --- Docker Build ---
      - name: Build Docker Image
        run: |
          docker build -t secure-app:latest .

      # --- Docker Image Scan with Trivy ---
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: secure-app:latest
          format: table
          exit-code: 0  # Do not block build on vulnerability
          severity: CRITICAL,HIGH

      # --- Secrets Scan with TruffleHog ---
      - name: Secrets Scan
        uses: trufflesecurity/trufflehog@v3.0.0
