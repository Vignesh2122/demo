name: Secure CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read
  issues: write

jobs:
  security-checks:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create report directory
        run: mkdir -p security-reports

      # --- Dependency Review ---
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
        continue-on-error: true

      # --- CodeQL Scan ---
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Adjust to your codebase

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # --- Build Docker Image ---
      - name: Build Docker Image
        run: docker build -t secure-app:latest .

      # --- Trivy Vulnerability Scan (JSON + HTML) ---
      - name: Run Trivy Scan
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -
          ./bin/trivy image --format json -o security-reports/trivy.json secure-app:latest || true
          ./bin/trivy image --format template --template "@contrib/html.tpl" \
            -o security-reports/trivy-report.html secure-app:latest || true
          ls -lh security-reports/

      # --- TruffleHog Secrets Scan ---
      - name: Run TruffleHog Scan
        run: |
          pip install trufflehog
          trufflehog git file://. --json > security-reports/trufflehog.json || true

      # --- Generate GitHub Issue Body ---
      - name: Generate Issue Body
        run: |
          echo "## ğŸ” Security Scan Report â€“ Run #${{ github.run_number }}" > issue-body.md
          echo "" >> issue-body.md

          if [ -f security-reports/trivy.json ]; then
            echo "### ğŸ³ Docker Vulnerabilities (Trivy)" >> issue-body.md
            jq -r '
              .Results[]? 
              | select(.Vulnerabilities != null) 
              | .Vulnerabilities[] 
              | "- **\(.Severity)**: \(.PkgName) â€“ \(.VulnerabilityID): \(.Title)"' \
              security-reports/trivy.json >> issue-body.md || echo "No Trivy issues found." >> issue-body.md
          else
            echo "- Trivy report missing." >> issue-body.md
          fi

          echo "" >> issue-body.md

          if [ -f security-reports/trufflehog.json ]; then
            echo "### ğŸ”‘ Secrets Detected (TruffleHog)" >> issue-body.md
            jq -r '
              .[]? 
              | select(.SourceMetadata? != null) 
              | "- \(.DetectorName): found in \(.SourceMetadata.Data.Filename // "unknown")"' \
              security-reports/trufflehog.json >> issue-body.md || echo "No secrets found." >> issue-body.md
          else
            echo "- TruffleHog report missing." >> issue-body.md
          fi

          echo "" >> issue-body.md
          echo "[ğŸ“„ Download Full Trivy HTML Report](../../actions/runs/${{ github.run_id }})" >> issue-body.md
          echo "_You can find the report in the 'Artifacts' section of this workflow run._" >> issue-body.md

      # --- Create GitHub Issue ---
      - name: Create GitHub Issue
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ğŸ” Security Scan Report - Run #${{ github.run_number }}"
          content-filepath: issue-body.md
          labels: security, automated-scan

      # --- Upload All Reports as Artifact ---
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-reports
          path: security-reports/
