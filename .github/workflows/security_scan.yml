name: Full deployment workflow with security scan

on:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read
  issues: write

jobs:
  test:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          scan-mode: all
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
        continue-on-error: true

      - name: Check outdated npm packages
        # Line 39 in the original problem context
        if: ${{ contains(toJson(steps.*.outputs), 'package.json') }} # A more robust way to check for file existence or if file exists
        run: |
          # Check if package.json exists before running npm commands
          if [ -f "package.json" ]; then
            echo "package.json found, running npm commands..."
            npm ci
            npm outdated || true
          else
            echo "package.json not found, skipping npm commands."
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
