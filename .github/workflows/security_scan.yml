name: Full deployment workflow with security scan

on:
  # Change 'push' to 'pull_request'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  security-events: write
  actions: read
  packages: read
  issues: write

jobs:
  test:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          scan-mode: all
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
          # repo-token: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is usually available by default with appropriate permissions
          # retry-on-snapshot-warnings: false # These are optional and can be removed if not needed
          # retry-on-snapshot-warnings-timeout: 120

      - name: Check outdated npm packages
        if: exists('package.json') # Use exists() if you're sure about the context
        run: |
          # It's always good to double-check file existence for robustness
          if [ -f "package.json" ]; then
            echo "package.json found, running npm commands..."
            npm ci
            npm outdated || true
          else
            echo "package.json not found, skipping npm commands."
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
