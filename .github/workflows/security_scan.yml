name: Secret Scan with Gitleaks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'demo'
          scanPath: '.'

     
