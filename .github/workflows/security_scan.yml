name: Full Security Scan

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security & Vulnerability Scanning
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # üì¶ Checkout Code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --------------------------------------------
      # üîê Secret Scanning with TruffleHog
      # --------------------------------------------
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          scanArguments: --format sarif --output trufflehog-results.sarif .

      - name: Upload TruffleHog SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog-results.sarif

      # --------------------------------------------
      # üîê Secret Scanning with Gitleaks
      # --------------------------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          scan-mode: all
          report-format: sarif
          report-path: gitleaks-results.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-results.sarif

      # --------------------------------------------
      # üß† CodeQL Static Code Analysis
      # --------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Change if needed (e.g., python, java)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # --------------------------------------------
      # üï∑Ô∏è OWASP ZAP - DAST (Public Target Example)
      # --------------------------------------------
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://juice-shop.herokuapp.com'  # Safe public test app
          format: sarif
          output: zap-results.sarif
          fail_action: false

      - name: Upload ZAP SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: zap-results.sarif

      # --------------------------------------------
      # üê≥ Build Docker Image
      # --------------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t myapp-image .

      # --------------------------------------------
      # üê≥ Trivy - Docker Image & Dependency Scan
      # --------------------------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      - name: Run Trivy image scan
        run: |
          trivy image myapp-image \
            --scanners vuln,secret,config \
            --format sarif \
            --output trivy-results.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # --------------------------------------------
      # üì¶ GitHub Dependency Review (only on PR)
      # --------------------------------------------
      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
        continue-on-error: true
