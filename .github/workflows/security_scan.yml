name: Secret Scan with Gitleaks

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: "."

      - name: Run Gitleaks Scan
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Or use GITHUB_TOKEN if your token has enough permissions
        with:
          args: detect --no-git --exit-code 1 --verbose

      - name: Create GitHub Issue if secrets found
        if: steps.gitleaks.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}  # This must have 'repo' and 'issues' scopes if it's a personal access token
        run: |
          gh issue create \
            --title "üîê Secret Detected in CI Pipeline" \
            --body "üö® **Secrets detected in the latest commit.**\n\nPlease investigate immediately, rotate affected credentials, and remove them from source control.\n\nThis issue was automatically generated by [Gitleaks](https://github.com/zricethezav/gitleaks)." \
            --repo ${{ github.repository }}

      - name: Fail Pipeline
        if: steps.gitleaks.outcome == 'failure'
        run: exit 1
