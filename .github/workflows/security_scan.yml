name: Secret Scan with Gitleaks

on: [push, pull_request]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Scan
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Create GitHub Issue if secrets found
        if: steps.gitleaks.outputs.leak == 'true'
        env:
          GH_TOKEN: ${{ secrets.TOKEN }}
        run: |
          content=$(cat result.txt | head -n 20)
          gh issue create \
            --title "üîê Secret Detected in Commit" \
            --body "**Secrets detected during CI scan.**\n\nPlease review the following:\n\n\`\`\`\n$content\n\`\`\`\n\nTake immediate action to revoke and rotate affected secrets." \
            --repo ${{ github.repository }}

      - name: Fail if secrets found
        if: steps.gitleaks.outputs.leak == 'true'
        run: exit 1
