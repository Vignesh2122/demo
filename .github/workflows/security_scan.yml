name: Security Scan

on:
  push:
    branches:
      - main  # Automatically runs on every push to main

permissions:
  contents: read
  security-events: write  # Needed for uploading SARIF

jobs:
  security-scan:
    name: Run Gitleaks, CodeQL, and Dependency Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ------------------------
      # üîê Run Gitleaks
      # ------------------------
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          scan-mode: all
          report-format: sarif
          report-path: gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Gitleaks SARIF exists
        run: ls -lh gitleaks.sarif

      - name: Upload Gitleaks SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------
      # üì¶ Dependency Review
      # ------------------------
      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: high
        continue-on-error: true  # Allows CodeQL to run even if this fails

      # ------------------------
      # üß† CodeQL Scan
      # ------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Change to match your project: e.g., python, java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
