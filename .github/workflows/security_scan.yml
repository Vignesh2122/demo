name: Secret Scan with Gitleaks

on: [push, pull_request]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks Scan
        id: gitleaks
        run: |
          curl -sL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          ./gitleaks detect --no-git --exit-code 1 --verbose > result.txt || true
          found=$(cat result.txt | grep -i "leak" | head -n 1 || true)
          if [ -n "$found" ]; then
            echo "leak=true" >> $GITHUB_OUTPUT
          else
            echo "leak=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Issue if secrets found
        if: steps.gitleaks.outputs.leak == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          content=$(cat result.txt | head -n 20)
          gh issue create \
            --title "🔐 Secret Detected in Commit" \
            --body "**Secrets detected during CI scan.**\n\nPlease review the following:\n\n\`\`\`\n$content\n\`\`\`\n\nTake immediate action to revoke and rotate affected secrets." \
            --repo ${{ github.repository }}

      - name: Fail if secrets found
        if: steps.gitleaks.outputs.leak == 'true'
        run: exit 1
